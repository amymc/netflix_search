<!DOCTYPE HTML>
<html>
<head>
<title>Netflix search</title>
<link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <div id="main-menu">
    <ul>
      <li><a href="#search">Search</a></li>
    </ul>
  </div>
  <div id="main">
    <script type="text/template" id="film-template">

        <p><%- summary %></p>

    </script>
  </div>
  <div id="footer"></div>
<!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/models/films.js"></script>
  <script src="js/collections/films.js"></script>
  <script src="js/views/films.js"></script>
  <script src="js/views/search.js"></script>

</body>
</html>
